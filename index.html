<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-section">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add new task..." maxlength="100">
            </div>
            
            <div class="input-group">
                <input type="date" id="dateInput">
            </div>
            
            <button class="btn btn-add" onclick="addTodo()">+ Add Task</button>
        </div>

        <div class="filter-section">
            <button class="btn btn-filter active" onclick="filterTodos('all')" data-filter="all">All</button>
            <button class="btn btn-filter" onclick="filterTodos('active')" data-filter="active">Active</button>
            <button class="btn btn-filter" onclick="filterTodos('completed')" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="no-todos">No tasks found!</div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
